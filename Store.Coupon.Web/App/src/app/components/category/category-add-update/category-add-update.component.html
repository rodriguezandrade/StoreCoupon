<div class="container mx-auto border-top px-3">
<div class="mt-auto pt-3">
  <div *ngIf="action == 2">
      <h3 class="text-center"><b>Modificar Categoría</b></h3>
  </div>
  <div *ngIf="action == 1">
      <h3 class="text-center"><b>Crear Categoría</b></h3>
  </div>
</div>
<form *ngIf="categoryForm" [formGroup]="categoryForm" (ngSubmit)="submit()">
  <div class="form-group">
      <label for="Name">Nombre</label>
      <input type="text" formControlName="name" class="form-control" id="Name"  placeholder="Nombre">
  </div>
   <div *ngIf="action == 1">
    <button type="submit" class="btn btn-warning">Modificar Categoría</button>
  </div> 
  <div *ngIf="action == 2">
      <button type="submit" class="btn btn-success">Crear Categoría</button>
    </div> 
</form>
</div>
