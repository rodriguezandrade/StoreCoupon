<div class="mt-auto border-top px-3"> 
  <div class="mt-auto pt-3">
    <h3 class="text-center"><b>Productos</b></h3>
  </div>
<div class="mt-auto pb-3">
  <button type="button" class="btn btn-success" [routerLink]="['./new']"> <strong>+</strong> Agregar Producto</button><br>
</div>
<table class="table table-light">
  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>ID</th>
      <th>NOMBRE</th>
      <th>DESCRIPCIÃ“N</th>
      <th>PRECIO</th>
      <th>ACCIONES</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let indice=index">
      <td>{{indice+1}}</td>
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
      <td> 
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button (click)="onEdit(product.id)" class="btn btn-warning"><fa-icon [icon]="faEdit"></fa-icon></button>
            <button (click)="onDelete(product.id)" class="btn btn-danger"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
          </div>
        </div>
        </td>
    </tr>
  </tbody>
</table>
</div>
