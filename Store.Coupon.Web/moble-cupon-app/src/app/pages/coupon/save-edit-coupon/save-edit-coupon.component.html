<ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button (click)="clickedStar()">
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title> 
    <ion-icon [routerLink]="['/coupon']" name="chevron-back-outline"></ion-icon>
    Coupon Manager 
  </ion-title>
  <ion-buttons slot="end">
    <ion-menu-button autoHide="false"></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>

  <div class="container p-0">
    <div style="height: 70vh !important;" class="row d-flex flex-wrap align-content-center h-100">
      <div class="col-12 col-sm-6 offset-md-3 p-0">
        <div class="card ctm-shadow" >
          <div class="card-body">
            <h4 class="card-title text-center"> Nuevo Cupon </h4>
            <form [formGroup]="cuponForm" (submit)="saveCoupon()">

              <div class="form-row">
                <div class="form-group col-12 col-sm-12">
                  <label for="name"> Nombre del Cupón </label>
                  <input type="text" class="form-control" formControlName="name" id="name" placeholder="Escribe el nombre del cupon" />
                  <control-messages [control]="cuponForm.get('name')" ></control-messages>
                </div>
                <div class="form-group col-12 col-sm-12">
                  <label for="status"> Estatus del Cupón </label>
                  <input type="text" class="form-control" formControlName="status" id="description" placeholder="Estado el cupon" />
                  <control-messages [control]="cuponForm.get('status')" ></control-messages>
                </div>
                <div class="form-group col-12 col-sm-12">
                  <label for="discount"> Descuento del Producto </label>
                  <input type="number" class="form-control" formControlName="discount" id="discount" placeholder="Descuento para el cupón" />
                  <control-messages [control]="cuponForm.get('discount')" ></control-messages>
                </div>
              </div>
              <button class="btn btn-primary" type="submit" [disabled]="!cuponForm.valid">Submit</button>
            </form>          </div>
        </div>
      </div>
    </div>
  </div>
  
</ion-content>
