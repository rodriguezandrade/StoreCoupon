<form [formGroup]="categoryForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="Name">Nombre</label>
        <input type="text" formControlName="Name" class="form-control" id="Name"  placeholder="Nombre">
    </div>
     <div *ngIf="action == 'edit'">
      <button type="submit" class="btn btn-warning">Modificar Categoria</button>
    </div> 
    <div *ngIf="action == 'create'">
        <button type="submit" class="btn btn-success">Crear Categoria</button>
      </div> 
</form>
