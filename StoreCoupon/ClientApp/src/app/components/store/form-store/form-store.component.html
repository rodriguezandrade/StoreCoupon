<form [formGroup]="storeForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="Name">Nombre</label>
        <input type="text" formControlName="name" class="form-control" id="Name"  placeholder="Nombre" required>
    </div>
    <div class="form-group">
        <label for="fiscalName">Nombre Fiscal</label>
        <input type="text" formControlfiscalName="fiscalName" class="form-control" id="fiscalName"  placeholder="Nombre Fiscal" required>
    </div>
    <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" formControlName="address" class="form-control" id="address"  placeholder="Dirección Fiscal" required>
    </div>
    <div class="form-group">
        <label for="telephone">Teléfono</label>
        <select formControlName="telephone" class="form-control" id="telephone"  placeholder="Teléfono del local comercial">
          <option value=''>Seleccione una Categoría</option>
          <option *ngFor="let item of Categories" [value]="item.id">{{item.name}}</option>
        </select>
    </div>
    
     <div *ngIf="action == 'edit'">
      <button type="submit" class="btn btn-warning">Modificar Sub Categoría</button>
    </div> 
    <div *ngIf="action == 'create'">
        <button type="submit" class="btn btn-success">Crear Sub Categoría</button>
      </div> 
  </form>
